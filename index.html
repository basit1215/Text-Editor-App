<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Text Editor ðŸ“‘</title>
</head>

<body>
    <nav class="header">
        <h1>TEXT EDITOR</h1>
    </nav>
    <div class="allStylingBtns">
        <button class="btn" class="btn btn-outline-primary" onclick="bold()"><i class="fa fa-bold"></i></button>
        <button class="btn" class="btn btn-outline-primary" onclick="italic()"><i class="fa fa-italic"></i></button>
        <button class="btn" class="btn btn-outline-primary" onclick="underLine()"><i
                class="fa fa-underline"></i></button>
        <button class="btn" class="btn btn-outline-primary" onclick="changeFontFamily()"><i
                class="fa fa-font"></i></button>
        <button class="btn" class="btn btn-outline-primary" onclick="changeFontSize()"><i
                class="fa fa-text-height"></i></button>
        <button class="btn" class="btn btn-outline-primary" onclick="changeTextColor()"><i
                class="fa fa-paint-brush"></i></button>
    </div>
    <textarea type="text" placeholder="Type your text here..." id="textInp"></textarea>

    <footer class="footer">
        <h3>Designed and Developed by: <a href="https://github.com/basit1215">Abdul Basit</a></h3>
    </footer>


    <script src="app.js"></script>
</body>

</html>
